<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1
        {
            font-size: 65px;
            color: orange;
        }

        ul
        {
            background-color: green;
        }

        .bg-red
        {
            background-color: red;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="bg-red">Qual é a sua fruta favorita?</p>
    <ul class="bg-red">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
