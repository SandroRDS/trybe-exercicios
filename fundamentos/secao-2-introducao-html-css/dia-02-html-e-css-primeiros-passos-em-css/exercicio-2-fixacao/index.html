<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body
        {
            font-size: 16px;
        }

        h1
        {
            font-family: 'sans-serif';
        }

        p
        {
            font-weight: 600;
            font-size: 3rem;
        }

        li
        {
            font-style: oblique;
            line-height: 22px;
            text-align: center;
            text-decoration: overline;
        }

        li:nth-child(1)
        {
            background-color: yellow;
        }

        li:nth-child(2)
        {
            background-color: red;
        }

        li:nth-child(3)
        {
            background-color: brown;
        }
    </style>
  </head>
  <body>
    <h1>Cores</h1>
    <p>Qual Ã© a sua cor favorita?</p>
    <ul>
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
